language: java

jdk:
   - oraclejdk7

install:
   - mvn dependency:go-offline

script:
   - gradle --version
   - lein --version
   - mvn --version
   - mvn cobertura:cobertura package

after_success:
   - ls -la
   - cp target/*.war shippable 
   - cp -r target/cobertura shippable/codecoverage
   - cp -r target/surefire-reports shippable/testresults



archive: true