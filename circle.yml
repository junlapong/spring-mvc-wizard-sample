general:
  artifacts:
    - "build/libs/wizard-*.war" 
    - "build/reports/tests/**" 
dependencies:
  pre:
    - gradle --version
  override:
    - gradle dependencies
test:
  override:
    - gradle build
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;